{% extends "main/base.html" %}

{% block title %}
Change password
{% endblock %}

{% load crispy_forms_tags %}

{% if messages %}
        {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Save changes</button>
  </form>
  
  {% endblock %}
